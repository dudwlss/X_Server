<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Node.js API Client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="signupForm">
            <input type="text" id="userid" placeholder="아이디 (최소 4자)" required minlength="4">
            <input type="password" id="password" placeholder="비밀번호 (최소 4자)" required minlength="4">
            <input type="text" id="name" placeholder="이름" required>
            <input type="email" id="email" placeholder="이메일" required>
            <input type="url" id="url" placeholder="프로필 이미지 URL (선택사항)">
            <div id="error" class="error-message"></div>
            <button type="submit">가입하기</button>
        </form>
        <a href="index.html">이미 계정이 있으신가요? 로그인</a>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
