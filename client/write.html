<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Post - Node.js API Client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>글쓰기</h1>
        <form id="postForm">
            <textarea id="text" placeholder="내용을 입력하세요 (최소 4자)" required minlength="4" rows="5"></textarea>
            <div id="error" class="error-message"></div>
            <div style="display: flex; gap: 1rem;">
                <button type="submit" style="flex: 1;">등록</button>
                <button type="button" class="secondary" onclick="window.location.href='posts.html'" style="flex: 1;">취소</button>
            </div>
        </form>
    </div>
    <script src="js/api.js"></script>
    <script src="js/write.js"></script>
</body>
</html>
