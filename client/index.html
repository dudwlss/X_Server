<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Node.js API Client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <form id="loginForm">
            <input type="text" id="userid" placeholder="아이디" required minlength="4">
            <input type="password" id="password" placeholder="비밀번호" required minlength="4">
            <div id="error" class="error-message"></div>
            <button type="submit">로그인</button>
        </form>
        <a href="signup.html">회원가입</a>
    </div>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
