<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts - Node.js API Client</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>게시글 목록</h1>
            <div class="nav-links">
                <span id="welcomeMsg"></span>
                <button onclick="window.location.href='write.html'">글쓰기</button>
                <button onclick="logout()" class="secondary">로그아웃</button>
            </div>
        </header>
        
        <div class="search-bar" style="margin-bottom: 1rem; display: flex; gap: 0.5rem;">
            <input type="text" id="searchInput" placeholder="작성자 아이디로 검색..." style="flex: 1;">
            <button onclick="searchPosts()">검색</button>
        </div>

        <ul id="postList" class="post-list">
            <!-- Posts will be loaded here -->
        </ul>
    </div>
    <script src="js/api.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
